<!DOCTYPE html>

<html>
    <head>
        <title>Draw Line :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <script>
            var line = null;

            meta.load = function()
            {
                line = new Entity.Geometry();
                line.texture = new Resource.Texture();
                line.positionTopLeft(0, 0);
                meta.view.add(line);

                meta.subscribe(this, [ Input.Event.INPUT_MOVE ], OnMouseMove);
            };

            function OnMouseMove(event, data)
            {
                line.texture.stroke({
                    lineWidth: 6,
                    strokeColor: "black",
                    buffer: [ meta.world.centerX, meta.world.centerY, data.x, data.y ]
                });
            }
        </script>
    </body>
</html>
