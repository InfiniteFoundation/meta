<!DOCTYPE html>

<html>
	<head>
		<title>Dynamic Background :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<script>
			meta.load = function()
			{
			    meta.preloadTextures(
			        "https://dl.dropboxusercontent.com/u/145051233/img/grid.png");

			    var bg = new Entity.Geometry();
			    bg.texture = new Resource.Texture();
			    bg.positionTopLeft(0, 0);
			    bg.onResize = function(data) 
			    {
			        this.texture.gradient({
			            width: data.width, 
			            height: data.height,
			            dirY: 1,
			            colors: [ [ 0, "#DEF8A7" ], [ 1, "#AEE931" ] ]
			        });
			        
			        this.texture.tile({
			            texture: "grid",
			            center: true,
			            drawOver: true
			        });			
			    };
			    
			    meta.view.add(bg);

			    meta.addDescription("Dynamic background example");
			};	
		</script>
	</body>
</html>
