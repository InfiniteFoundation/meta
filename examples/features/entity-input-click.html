<!DOCTYPE html>

<html>
    <head>
        <title>Entity Clicking // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to interact with entity down, up, click events. -->

        <script>
            meta.onLoad = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                entity.pivot(0.5);
                // Enable input picking for this entity:
                entity.picking = true;
                meta.view.attach(entity);

                // This function is called if mouse button or touch is pressing the entity:
                entity.onDown = function(event) {
                    this.angle = 180;
                };
                // This function is called if mouse button or touch has been released:
                entity.onUp = function(event) {
                    this.angle = 0;
                };
                // This function is called if mouse button or touch has been 
                //  released inside the entity boundaries:
                entity.onClick = function(event) {
                    this.angle = 0;
                };

                meta.info("Entity input click example (click on the entity)");                
            };
        </script>
    </body>
</html>
