<!DOCTYPE html>

<html>
	<head>
		<title>Texture Tiling :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<!-- Example on how to create tiled texture. -->

		<script>
			meta.load = function()
			{
				meta.preloadTextures(
					"https://dl.dropboxusercontent.com/u/145051233/img/grid.png");

				var texture = new Resource.Texture();
				texture.tile({
					width: meta.world.width, height: meta.world.height,
					texture: "grid",
					// Will offset sides so that tiled texture looks centered.
					center: true
				});

				var bg = new Entity.Geometry(texture);
				// Position at top left corner.
				bg.positionTopLeft(0, 0);
				meta.view.add(bg);

				meta.addDescription("Texture tiling example");
			};	
		</script>
	</body>
</html>
