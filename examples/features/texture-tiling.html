<!DOCTYPE html>

<html>
	<head>
		<title>Texture Tiling // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
		<!-- Example on how to create draw tiled texture. -->

		<script>
			meta.onLoad = function()
			{
				meta.loadTexture(
					"https://dl.dropboxusercontent.com/u/145051233/img/grid.png");

				var texture = new Resource.SVG();
				texture.resize(meta.world.width, meta.world.height);
				// Draw tile on the texture with params: <textureName>, <centered>, <offsetX>, <offsetY>:
				texture.tileAuto("grid", true);

				var bg = new Entity.Geometry(texture);
				meta.view.attach(bg);

				meta.info("Texture tiling example");
			};
		</script>
	</body>
</html>
