<!DOCTYPE html>

<html>
	<head>
		<title>Texture Draw Over - META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
        <!-- Example on how to use texture "drawOver" flag. -->

		<script>
            meta.load = function()
            {
                var texture = new Resource.Texture();
                // First fill rect with orange color.
                texture.fillRect({
                    width: 400, height: 400,
                    color: "orange"
                })
                // Draw over shape.
                texture.stroke({
                    borderWidth: 4,
                    borderColor: "red",
                    color: "black",
                    // Draw over previous texture content.
                    drawOver: "true",
                    buffer: [ 100, 250, 300, 250, 200, 100 ],
                });

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                meta.view.add(entity);

                meta.addDescription("Texture draw over example");
            };
		</script>
	</body>
</html>
