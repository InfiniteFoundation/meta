<!DOCTYPE html>

<html>
	<head>
		<title>Text :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<!-- Example on how to use Entity.Text class. -->

		<script>
			meta.load = function()
			{
				var text = new Entity.Text();
				text.anchor(0.5, 0.5);
				text.text = "Hello world!";
				text.size = 50;	
				text.style = "bold italic";
				text.color = "#ffffff";
				text.outlineColor = "#111111";
				text.outlineWidth = 3;
				text.showBounds = true;
				meta.view.add(text);

				meta.addDescription("Exampel on how to create text entity"); 
			};
		</script>
	</body>
</html>
