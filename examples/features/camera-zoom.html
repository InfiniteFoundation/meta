<!DOCTYPE html>

<html>
    <head>
        <title>Camera Zoom // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to change camera zoom. -->

        <script>
            meta.onLoad = function()
            {
                // Zoom camera in two times.
                meta.camera.zoom = 2.0;

                meta.loadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.pivot(0.5);
                entity.anchor(0.5);
                meta.view.attach(entity);       

                meta.info("Camera zooming example");                     
            };
        </script>
    </body>
</html>
