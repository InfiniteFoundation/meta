<!DOCTYPE html>

<html>
    <head>
        <title>Entity Pivot :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to change camera zoom. -->

        <script>
            meta.load = function()
            {
                // Zoom camera in two times.
                meta.camera.zoom = 2.0;

                meta.preloadTextures(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                meta.view.add(entity);       

                meta.addDescription("Entity zoom example");                     
            };
        </script>
    </body>
</html>
