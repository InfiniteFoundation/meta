<!DOCTYPE html>

<html>
    <head>
        <title>Entity Positioning // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to position entity to different positions. -->

        <script>
            meta.load = function()
            {
                meta.preloadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var center = new Entity.Geometry("shrine");
                center.anchor(0.5);
                center.pivot(0.5);
                center.debug = true;
                meta.view.attach(center); 

                var topLeft = new Entity.Geometry("shrine");
                meta.view.attach(topLeft);

                var topRight = new Entity.Geometry("shrine");
                topRight.anchor(1, 0);
                topRight.pivot(1, 0);
                topRight.debug = true;
                meta.view.attach(topRight);

                var bottomLeft = new Entity.Geometry("shrine");
                bottomLeft.anchor(0, 1);
                bottomLeft.pivot(0, 1);
                bottomLeft.debug = true;
                meta.view.attach(bottomLeft);

                var bottomRight = new Entity.Geometry("shrine");
                bottomRight.anchor(1, 1);
                bottomRight.pivot(1, 1);
                bottomRight.debug = true;
                meta.view.attach(bottomRight); 

                meta.info("Entity positioning example");
            }; 
        </script>
    </body>
</html>
