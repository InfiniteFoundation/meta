<!DOCTYPE html>

<html>
    <head>
        <title>Timer // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to use engine built timers. -->

        <script>
            function SpawnEntity()
            {
                var entity = new Entity.Geometry("jabba");
                // Set random position.
                entity.position(meta.world.randX, meta.world.randY);
                meta.view.attach(entity);
            };

            meta.onLoad = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                // spawn one entity every 1000ms:
                meta.addTimer(SpawnEntity, 1000);

                meta.info("Timer example - spawn one entity every 1000ms"); 
            };
        </script>
    </body>
</html>
