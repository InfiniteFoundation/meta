<!DOCTYPE html>

<html>
    <head>
        <title>Timer :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to use engine built in synchronized timer. -->

        <script>
            function SpawnEntity()
            {
                var entity = new Entity.Geometry("jabba");
                // Set random position.
                entity.position(meta.world.randX, meta.world.randY);
                meta.view.add(entity);
            };

            meta.load = function()
            {
                meta.preloadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                // Spawn an entity every 1000ms.
                meta.addTimer(SpawnEntity, 1000);

                meta.addDescription("Timer example - spawn one entity every 1000ms"); 
            };
        </script>
    </body>
</html>
