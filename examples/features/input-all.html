<!DOCTYPE html>

<html>
    <head>
        <title>All Input Types :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example of all input types together (mouse & touch). -->

        <script>
            meta.load = function()
            {
                meta.preloadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5, 0.5);
                meta.view.add(entity);

                // Called if mouse button or touch pressed the entity.
                entity.onDown = function(event) {
                    this.angle = 180;
                };
                // Called if mouse button or touch was released.
                entity.onUp = function(event) {
                    this.angle = 0;
                };
                // Called if mouse button or touch was released inside entity boundaries.
                entity.onClick = function(event) {
                    this.angle = 0;
                };

                // Called when input tries to move entity for the first time.
                entity.onDragStart = function(event) {
                    this.dragStart(event.x, event.y);
                };
                // Called when input releasesif it was dragged.
                entity.onDragEnd = function(event) {
                    this.dragEnd();
                };      
                // Called when input moves entity.
                entity.onDrag = function(event) {
                    this.dragTo(event.x, event.y);
                }; 

                // Called when input enters entity boundaries for the first time.
                entity.onHoverEnter = function(event) {
                    this.showBounds = true;
                };
                // Called when input exits entity boundaries.
                entity.onHoverExit = function(event) {
                    this.showBounds = false;
                };
                // Called when input moves inside entity boundaries.
                entity.onHover = function(event) {
                    console.log("onHover");
                };   

                meta.addDescription("Example of all input types together (mouse & touch)");                
            };
        </script>
    </body>
</html>
