<!DOCTYPE html>

<html>
    <head>
        <title>Input Mouse & Touch // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to use mouse or touch events. Both mouse and touch events are cosidered as the same event. -->

        <script>
            var coordTxt = null;

            meta.onLoad = function()
            {
                coordTxt = new Entity.Text("stuff");
                coordTxt.anchor(0.5);
                coordTxt.pivot(0.5);
                meta.view.attach(coordTxt);

                meta.subscribe(this, Input.Event.CLICK, HandleInput);
                meta.subscribe(this, Input.Event.MOVE, HandleInput);

                meta.info("Input - mouse & touch example");                
            };
        </script>
    </body>
</html>
