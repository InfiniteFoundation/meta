<!DOCTYPE html>

<html>
	<head>
		<title>Events - META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<script>
            function Listener(data, event) 
            {
                if(event === "load") {
                    meta.preloadTextures("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");
                }
                else if(event === "create") 
                {
                    var entity = new Entity.Geometry(anchor);
                    entity.anchor(data);
                    meta.view.add(entity);
                }
            };

            meta.load = function()
            {
                var channel = meta.createChannel("Example");
                channel.subscribe(window, Listener);

                channel.emit(null, "load");
                channel.emit(0.4, "create");
                channel.emit(0.6, "create");

                meta.addDescription("Event example");
            };
		</script>
	</body>
</html>
