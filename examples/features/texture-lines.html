<!DOCTYPE html>

<html>
	<head>
		<title>Texture Lines // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
        <!-- Example on how to draw lines on the texture. -->

		<script>
            meta.onLoad = function()
            {
                var texture = new Resource.SVG();
                texture.lineWidth = 3;
                texture.line(0, 0, 100, 100);
                texture.line(0, 100, 100, 0);
                
                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                entity.debug = true;
                meta.view.attach(entity);

                meta.info("Texture line example");
            };
		</script>
	</body>
</html>
