<!DOCTYPE html>

<html>
	<head>
		<title>Texture Gradient // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
        <!-- Example of how to draw gradient on the texture. -->

		<script>
            meta.onLoad = function()
            {
                // Create gradient in size of the screen.
                var texture = new Resource.SVG();
                texture.resize(meta.world.width, meta.world.height);
                // Setup the color stops in range from 0 to 1:
                texture.gradient([ 0, "#ff0000", 0.5, "#00ff00", 1, "#0000ff" ]);

                var bg = new Entity.Geometry(texture);
                meta.view.attach(bg);

                meta.info("Texture gradient example");
            };
		</script>
	</body>
</html>
