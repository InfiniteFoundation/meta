<!DOCTYPE html>

<html>
    <head>
        <title>Entity Drag & Drop :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <script>
            meta.load = function()
            {
                meta.preloadTextures("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var entity = new Entity.Geometry("shrine");
                entity.anchor(0.5, 0.5);
                meta.view.add(entity);
   
                // Called when input tries to move entity for the first time.
                entity.onDragStart = function(event) {
                    this.dragStart(event.x, event.y);
                };
                // Called when input releasesif it was dragged.
                entity.onDragEnd = function(event) {
                    this.dragEnd();
                };      
                // Called when input moves entity.
                entity.onDrag = function(event) {
                    this.dragTo(event.x, event.y);
                }; 

                meta.addDescription("Entity drag & drop example");                
            };
        </script>
    </body>
</html>
