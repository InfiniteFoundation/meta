<!DOCTYPE html>

<html>
    <head>
        <title>Sound Play :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to load and play sounds. -->

        <script>
            meta.load = function()
            {
                // Will try to load one of available formats.
                // Add prefix to filename if specific format should be loaded, 
                //  for example: "sample.mp3".
                meta.preloadSound(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/audio/sample");

                meta.getSound("sample").play();

                meta.addDescription("Sound play example"); 
            };
        </script>
    </body>
</html>
