<!DOCTYPE html>

<html>
    <head>
        <title>Sound Play // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to load and play sounds. -->

        <script>
            meta.onLoad = function()
            {
                // Will try to load one user supported formats.
                // Add prefix to filename if specific format should be loaded, 
                //  for example: "sample.mp3" to force to load file with mp3 format.
                meta.loadSound(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/audio/sample");

                meta.resources.getSound("sample").play();

                meta.info("Sound playing example"); 
            };
        </script>
    </body>
</html>
