<!DOCTYPE html>

<html>
    <head>
        <title>Entity Animation // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to load and use keyframe animations. -->

        <script>
            meta.load = function()
            {
                meta.loadTexture({
                    path: "https://dl.dropboxusercontent.com/u/145051233/meta/fox.png",
                    // Number of frames by X and Y axis.
                    framesX: 5, framesY: 4,
                    // Default animation speed in frames per second.
                    fps: 14
                });

                var entity = new Entity.Geometry("fox");
                entity.anchor(0.5);
                entity.pivot(0.5);
                entity.picking = true;

                entity.onClick = function(event) {
                    // Reset the animation frame on click:
                    this.anim.reset();
                };

                entity.onHoverEnter = function(event) {
                    // Pause animation if input is hovering over entity:
                    this.anim.pause();
                    this.debug = true;
                };

                entity.onHoverExit = function(event) {
                    // Play looped animation if input is no longer hover the entity:
                    this.anim.play(true);
                    this.debug = false;
                };
                meta.view.attach(entity);

                meta.info("Entity animation example - hover entity to pause the animation");    
            }; 
        </script>
    </body>
</html>
