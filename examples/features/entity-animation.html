<!DOCTYPE html>

<html>
    <head>
        <title>Entity Animation :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <script>
            meta.load = function()
            {
                meta.preloadTextures({
                    path: "https://dl.dropboxusercontent.com/u/145051233/meta/fox.png",
                    // Number of frames by X and Y axis.
                    numFramesX: 5, numFramesY: 4,
                    // Default speed of animation in frames per second.
                    fps: 14
                });

                var entity = new Entity.Geometry("fox");
                entity.anchor(0.5, 0.5);
                // Play animation in loop.
                entity.play(true);
                meta.view.add(entity);

                meta.addDescription("Entity animation example");    
            }; 
        </script>
    </body>
</html>
