<!DOCTYPE html>

<html>
    <head>
        <title>Entity Hovering // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to interact with entity hover events. -->

        <script>
            meta.onLoad = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                entity.pivot(0.5);
                 // Enable input picking for this entity:
                entity.picking = true;
                meta.view.attach(entity);

                // If input enters the entity boundaries for the first time 
                //  then show debug boundaries:
                entity.onHoverEnter = function(event) {
                    this.debug = true;
                };
                // If input exits the entity boundaries hide debug boundaries:
                entity.onHoverExit = function(event) {
                    this.debug = false;
                };
                // This is called when input moves inside entity boundaries:
                entity.onHover = function(event) {
                    console.log("onHover");
                };   

                meta.info("Entity hovering example");                
            };
        </script>
    </body>
</html>
