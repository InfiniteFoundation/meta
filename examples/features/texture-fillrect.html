<!DOCTYPE html>

<html>
    <head>
        <title>Texture FillRect // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
         <!-- Example on how to create textures with filled rectangle in it. -->

        <script>
            meta.onLoad = function()
            {
                var texture = new Resource.SVG();
                texture.fillStyle = "yellow";
                texture.fillRect(0, 0, 300, 300);

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture fill rect example");
            }; 
        </script>
    </body>
</html>
