<!DOCTYPE html>

<html>
    <head>
        <title>Entity Pivot :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to set entity pivot. -->

        <script>
            var entity;

            meta.load = function()
            {
                meta.preloadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                // Set pivot at left side of the entity.
                entity.pivot(-1.0, 0.0);
                entity.showBounds = true;
                meta.view.add(entity);       

                meta.addDescription("Entity pivot example");                     
            };

            // Every update frame we rotate entity in clockwise.
            meta.update = function(tDelta) {
                // Note that changing pivot will change rotation origin too!
                entity.angle += tDelta * 10;
            };
        </script>
    </body>
</html>
