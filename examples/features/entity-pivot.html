<!DOCTYPE html>

<html>
    <head>
        <title>Entity Pivot // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- This example shows how to change pivot (point of origin) for entities. -->

        <script>
            var entity;

            meta.onLoad = function()
            {
                meta.loadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                // Set pivot to left side of the entity:
                entity.pivot(1, 0.5);
                entity.debug = true;
                meta.view.attach(entity);       

                meta.info("Entity pivot example");                     
            };

            // Rotate the entity after each update call:
            meta.update = function(tDelta) {
                entity.angle += tDelta * 20;
            };
        </script>
    </body>
</html>
