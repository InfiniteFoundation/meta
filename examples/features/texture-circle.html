<!DOCTYPE html>

<html>
	<head>
		<title>Texture Circle :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
        <!-- Example of how to draw a renderer independant circle. -->

		<script>
            meta.load = function()
            {
                // Create an empty texture.
                var texture = new Resource.Texture();
                // Arc function can be used to create any circular shape.
                texture.arc({
                    color: "red",           // fill color
                    borderColor: "black",   // border color
                    borderWidth: 10,        // thickness of the border
                    radius: 64              // radius of the circle
                });

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                meta.view.add(entity);

                meta.addDescription("Texture circle example");
            };
		</script>
	</body>
</html>
