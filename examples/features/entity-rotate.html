<!DOCTYPE html>

<html>
    <head>
        <title>Entity Rotate :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to rotate entities. -->

        <script>
            meta.load = function()
            {
                meta.preloadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var entity = new Entity.Geometry("shrine");
                entity.anchor(0.5); 
                // Rotate entity clockwise by 180 degrees.
                entity.angle = 180;
                // An alternatively entity can be rotate by using radians:
                // entity.angleRad = Math.PI;
                meta.view.add(entity);

                meta.addDescription("Entity rotation example");
            };
        </script>
    </body>
</html>
