<!DOCTYPE html>

<html>
    <head>
        <title>Entity Rotation // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to rotate entities. -->

        <script>
            meta.load = function()
            {
                meta.preloadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var entity = new Entity.Geometry("shrine");
                entity.anchor(0.5); 
                entity.pivot(0.5);
                // Rotate entity clockwise by 180 degrees:
                entity.angle = 180;
                // An alternatively method for rotating entities are by using radians:
                // entity.angleRad = Math.PI;
                entity.debug = true;
                meta.view.attach(entity);

                meta.info("Entity rotation example");
            };
        </script>
    </body>
</html>
