<!DOCTYPE html>

<html>
	<head>
		<title>Keybinds // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
		<!-- Example on how to use input keybinds. -->

		<script>
            var entity = null;

            meta.onLoad = function() 
            {
                meta.loadTexture("http://i.imgur.com/85w15oW.png");

                entity = new Entity.Geometry("85w15oW");
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.input.addKeybind("left", [ Input.Key.LEFT, Input.Key.A ]);
                meta.input.addKeybind("right", [ Input.Key.RIGHT, Input.Key.D ]);
                meta.input.addKeybind("up", [ Input.Key.UP, Input.Key.W ]);
                meta.input.addKeybind("down", [ Input.Key.DOWN, Input.Key.S ]);
            };

            meta.update = function(tDelta)
            {
                var keybind = meta.input.keybind;

                var speed = 200 * tDelta;
                var directionX = 0;
                var directionY = 0;

                if(keybind.left) {
                    directionX = -1;
                }
                else if(keybind.right) {
                    directionX = 1;
                }

                if(keybind.up) {
                    directionY = -1;
                }
                else if(keybind.down) {
                    directionY = 1;
                }   

                entity.move(directionX * speed, directionY * speed);
            };
		</script>
	</body>
</html>
