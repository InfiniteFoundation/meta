<!DOCTYPE html>

<html>
    <head>
        <title>Texture Rect // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
         <!-- Example on how to draw a rects. -->

        <script>
            meta.load = function()
            {
                var texture = new Resource.SVG();
                texture.fillStyle = "yellow";
                texture.strokeStyle = "black";
                texture.lineWidth = 3;
                texture.rect(0, 0, 300, 300);

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture rect example");
            }; 
        </script>
    </body>
</html>
