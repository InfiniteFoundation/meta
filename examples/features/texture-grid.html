<!DOCTYPE html>

<html>
	<head>
		<title>Texture Grid // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
        <!-- Example on how to draw grid on the texture. -->

		<script>
            meta.load = function()
            {
                var texture = new Resource.SVG();
                texture.strokeStyle = "red";
                texture.lineWidth = 3;
                // Draw grid on texture with params: 
                //  (numCellsX, numCellsY, cellWidth, cellHeight):
                texture.grid(6, 6, 64, 64);     

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture grid example");
            };
		</script>
	</body>
</html>
