<!DOCTYPE html>

<html>
	<head>
		<title>UI Button :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<script>
			meta.load = function()
			{
				var button = new UI.Button();
				button.anchor(0.5);
				button.text = "MyButton";
				meta.view.add(button);

				meta.addDescription("Entity animation example");   
			};
		</script>
	</body>
</html>
