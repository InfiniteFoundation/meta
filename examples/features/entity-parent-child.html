<!DOCTYPE html>

<html>
    <head>
        <title>Entity Parent & Child // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how attach children entities to the parent. By default children will inherit parent transformations and blending. -->

        <script>
            meta.onLoad = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                // Create black quad texture with SVG:
                var quadTexture = new Resource.SVG();
                quadTexture.fillStyle = "black";
                quadTexture.fillRect(0, 0, 300, 300);

                // Create parent entity with black quad texture:
                var parent = new Entity.Geometry(quadTexture);
                parent.pivot(0.5);
                parent.anchor(0.5);
                meta.view.attach(parent);

                // Create child entity with "jabba" texture.
                var child = new Entity.Geometry("jabba");
                child.anchor(0.5);
                child.pivot(0.5);
                // Attach child to the parent entity:
                parent.attach(child);

                meta.info("Entity parent & child example");                
            };
        </script>
    </body>
</html>
