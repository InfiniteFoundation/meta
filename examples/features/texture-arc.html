<!DOCTYPE html>

<html>
	<head>
		<title>Texture Arc // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
        <!-- Example of how to draw a circle on the texture. -->

		<script>
            meta.onLoad = function()
            {
                var texture = new Resource.SVG();
                texture.fillStyle = "yellow";
                texture.strokeStyle = "black";
                texture.lineWidth = 10;
                // Draw arc on the texture with params:
                //  (radius, startAngle, endAngle, counterClockwise)
                texture.arc(75, 1.1 * Math.PI, 1.9 * Math.PI, false); 

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture arc example");
            };
		</script>
	</body>
</html>
