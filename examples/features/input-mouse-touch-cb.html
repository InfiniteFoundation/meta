<!DOCTYPE html>

<html>
    <head>
        <title>Input Mouse & Touch :: META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to use mouse or touch events. -->

        <script>
            var coordTxt = null;

            function HandleInput(data, event) {
                coordTxt.text = data.x + ", " + data.y;
            };

            meta.load = function()
            {
                coordTxt = new Entity.Text("stuff");;
                coordTxt.anchor(0.5);
                coordTxt.pivot(0.5);
                meta.view.attach(coordTxt);

                // "inputMove" will work for both mouse or touch events:
                meta.subscribe(this, "inputMove", HandleInput);

                meta.info("Input - mouse & touch example");                
            };
        </script>
    </body>
</html>
