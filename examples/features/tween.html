<!DOCTYPE html>

<html>
	<head>
		<title>Tween - META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<script>
			meta.load = function()
			{
				meta.preloadTextures(
					"https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

				var entity = new Entity.Geometry("jabba");
				entity.anchor(0.4);
				entity.tween
						.to({ x: 200, y: 0, angle: 360 }, 2000)
						.to({ y: 200 }, 1000)
						.easing("bounceOut")
						.repeat()
						.play();
				meta.view.add(entity);

				meta.addDescription("Tween example");
			};
		</script>
	</body>
</html>
