<!DOCTYPE html>

<html>
	<head>
		<title>Tween // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
		<!-- Example on how to use tweening. -->

		<script>
			meta.onLoad = function()
			{
				meta.loadTexture(
					"https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

				var entity = new Entity.Geometry("jabba");
				entity.pivot(0.5);
				entity.anchor(0.4);
				meta.view.attach(entity);

				// setup tween via chaining:
				entity.tween
					.to({ x: 200, y: 0, angle: 360 }, 2000)
					.to({ y: 200 }, 1000)
					.easing("bounceOut")
					.repeat()
					.play();

				meta.info("Tween example");
			};
		</script>
	</body>
</html>
