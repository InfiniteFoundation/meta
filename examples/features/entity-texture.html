<!DOCTYPE html>

<html>
    <head>
        <title>Entity Texture :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to set entity texture. -->

        <script>
            // Called on the first game load.
            meta.load = function()
            {
                // Loading will continue until all resources are preloaded.
                meta.preloadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                // Create an entity with "shrine" texture.
                var entity = new Entity.Geometry("shrine");
                // This will make entity to stick in the center even if screen resolution changes.
                entity.anchor(0.5);
                // Add created entity to the current view so it becomes visible.
                meta.view.add(entity);

                meta.addDescription("Entity texture example");
            }; 
        </script>
    </body>
</html>
