<!DOCTYPE html>

<html>
    <head>
        <title>Entity Texturing // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example shows how to setup an entity with texture. -->

        <script>
            meta.onLoad = function()
            {
                // By default when loading textures the name will be taken from the file name.
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/character.png");

                // Create an entity with texture that is called "character".
                var entity = new Entity.Geometry("character");
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Example of textured entity");
            }; 
        </script>
    </body>
</html>
