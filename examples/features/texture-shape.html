<!DOCTYPE html>

<html>
	<head>
		<title>Texture Shape // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
         <!-- Example on how to draw shapes on the texture. -->

		<script>
            meta.load = function()
            {
                var texture = new Resource.SVG();
                texture.fillStyle = "black";
                texture.strokeStyle = "red";
                texture.lineWidth = 4;
                texture.closePath = true;
                texture.shape([ -100, 100, 100, 100, 0, -100 ]);

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture shape example");
            };
		</script>
	</body>
</html>
