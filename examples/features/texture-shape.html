<!DOCTYPE html>

<html>
	<head>
		<title>Texture Shape - META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
         <!-- Example on how to draw a renderer independant shapes. -->

		<script>
            meta.load = function()
            {
                var texture = new Resource.Texture();
                texture.stroke({
                    borderWidth: 4,     // Line width.
                    borderColor: "red", // Color of lines.
                    color: "black",     // Fill color. 
                    // Define line points in format: x1, y1, x2 ...
                    buffer: [ -100, 100, 100, 100, 0, -100 ]
                });

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                meta.view.add(entity);

                meta.addDescription("Texture shape example");
            };
		</script>
	</body>
</html>
