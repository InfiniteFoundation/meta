<!DOCTYPE html>

<html>
    <head>
        <title>Tilemap Tiled // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to load from Tiled editor level data. -->

        <script>
            meta.onLoad = function()
            {
                meta.camera.draggable = true;

                var tilemap = new Entity.Tilemap(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/levels/Level8.tmx");
                tilemap.pivot(0.5, 0.6);
                tilemap.anchor(0.5);
                meta.view.attach(tilemap);
            };
        </script>
    </body>
</html>
