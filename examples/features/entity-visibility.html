<!DOCTYPE html>

<html>
    <head>
        <title>Entity Visibility // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to toggle entity visibility. -->

        <script>
            meta.load = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                entity.pivot(0.5);
                entity.position(0, -70);
                meta.view.attach(entity);

                // Create a placeholder texture for button:
                var buttonTexture = new Resource.SVG();
                buttonTexture.fillRect(0, 0, 100, 30);

                // Create button which if is clicked will toggle entity visibilty:
                var button = new UI.Button(buttonTexture);
                button.text = "Toggle Visibility";
                button.anchor(0.5);
                button.pivot(0.5);
                button.position(0, 70);
                button.onClick = function() {
                    // Toggle visibility of the entity on each click:
                    entity.visible = !entity.visible;
                };
                meta.view.attach(button);

                meta.info("Example shows how to use entity visibility flag");
            };
        </script>
    </body>
</html>
