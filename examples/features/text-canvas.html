<!DOCTYPE html>

<html>
	<head>
		<title>Text Canvas // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
		<!-- Example on how to use Entity.Text class with web fonts. -->

		<script>
			meta.onLoad = function()
			{
				var text = new Entity.Text();
				text.pivot(0.5);
				text.anchor(0.5);
				text.text = "Hello world!\nMultiline test!";
				text.size = 50;	
				text.font = "Arial";
				text.style = "bold";
				text.color = "white";
				text.debug = true;
				meta.view.attach(text);

				meta.info("Text example using web font"); 
			};
		</script>
	</body>
</html>
