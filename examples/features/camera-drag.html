<!DOCTYPE html>

<html>
    <head>
        <title>Camera Dragging // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to enable camera to be draggable. -->

        <script>
            meta.onLoad = function()
            {
                // Set flag to be able to drag the camera:
                meta.camera.draggable = true;

                // Create a dummy texture:
                var texture = new Resource.SVG();
                texture.fillStyle = "orange";
                texture.fillRect(0, 0, 400, 300);

                var entity = new Entity.Geometry(texture);
                entity.pivot(0.5);
                entity.anchor(0.5);
                meta.view.attach(entity);

                meta.info("Camera dragging example");
            };
        </script>
    </body>
</html>
