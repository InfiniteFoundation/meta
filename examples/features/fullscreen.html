<!DOCTYPE html>

<html>
    <head>
        <title>Fullscreen // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to toggle fullscreen. -->

        <script>
            meta.onLoad = function()
            {
                var texture = new Resource.SVG();
                texture.fillRect(0, 0, 180, 40);

                var button = new UI.Button(texture);
                button.text = "Press to toggle fullscreen";
                button.pivot(0.5);
                button.anchor(0.5);
                button.onClick = function() {
                    meta.engine.toggleFullscreen();
                    // Alternatively meta.engine.fullscreen(true/false) can be used.
                };
                meta.view.attach(button);

                meta.info("Example on how to toggle fullscreen");
            };
        </script>
    </body>
</html>
