<!DOCTYPE html>

<html>
    <head>
        <title>Texture Draw Manual :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <script>
            meta.load = function()
            {
                meta.preloadTextures("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var screenTex = new Resource.Texture();
                screenTex.resize(meta.world.width, meta.world.height);

                var screen = new Entity.Geometry(screenTex);
                screen.positionTopLeft(0, 0);
                meta.view.add(screen);

                screenTex.drawOver("jabba", 100, 100);

                meta.addDescription("Texture manual drawing example");
            };  
        </script>
    </body>
</html>
