<!DOCTYPE html>

<html>
    <head>
        <title>Entity Spritesheet :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to use spritesheets. -->

        <script>
            meta.load = function()
            {
                // Can load .xml, .json (hash and indexed) and .plist spritesheet formats. 
                // Will try to load image automatically with similar name.
                meta.loadSpriteSheet(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/blocks.json");

                var entity = new Entity.Geometry("block_green");
                entity.anchor(0.5);
                meta.view.add(entity);
                
                meta.addDescription("Entity spritesheet example");                
            };
        </script>
    </body>
</html>
