<!DOCTYPE html>

<html>
    <head>
        <title>Entity Spritesheet // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to use spritesheets. -->

        <script>
            meta.load = function()
            {
                // Can load .xml, .json (hash and indexed) and .plist spritesheet formats. 
                // Loader will assume that spritesheet texture is with the same name.
                meta.loadSpriteSheet(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/blocks.json");

                // Create with texture id specified in spritesheet format:
                var entity = new Entity.Geometry("block_green");
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);
                
                meta.info("Entity spritesheet example");                
            };
        </script>
    </body>
</html>
