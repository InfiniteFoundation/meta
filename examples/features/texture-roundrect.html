<!DOCTYPE html>

<html>
    <head>
        <title>Texture RoundRect // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to draw a rounded rects. -->

        <script>
            meta.load = function()
            {
                var texture = new Resource.SVG();
                texture.fillStyle = "orange";
                texture.strokeStyle = "black";
                texture.lineWidth = 16;
                // Draw rounded rect with params: width, height, radius
                texture.roundRect(300, 200, 16);

                var entity = new Entity.Geometry(texture);
                entity.anchor(0.5);
                entity.pivot(0.5);
                meta.view.attach(entity);

                meta.info("Texture round rect example");
            }; 
        </script>
    </body>
</html>
