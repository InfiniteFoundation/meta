<!DOCTYPE html>

<html>
    <head>
        <title>Sound Loop :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to play looped sounds. -->

        <script>
            meta.load = function()
            {
                // Will try to load one of available formats.
                // Add prefix to filename if specific format should be loaded, 
                //  for example: "sample.mp3".
                meta.preloadSounds(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/audio/sample");

                // Set true to play looped.
                meta.getSound("sample").play(true);

                meta.addDescription("Looped sound example"); 
            };
        </script>
    </body>
</html>
