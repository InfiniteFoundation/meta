<!DOCTYPE html>

<html>
    <head>
        <title>Camera Fit in Screen // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to make camera fit inside specific region by automatic zooming. -->

        <script>
            meta.onLoad = function()
            {
                // Define bounds that camera should see.
                // If there is any space left - camera will zoom in.
                // If camera does not fit inside - it will zoom out.
                meta.camera.bounds(640, 640);

                // Create a dummy texture.
                var texture = new Resource.SVG();
                texture.fillStyle = "orange";
                texture.fillRect(0, 0, 600, 600);

                var entity = new Entity.Geometry(texture);
                entity.pivot(0.5);
                entity.anchor(0.5);
                meta.view.attach(entity);

                meta.info("Camera fit in screen example");
            };
        </script>
    </body>
</html>
