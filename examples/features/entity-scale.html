<!DOCTYPE html>

<html>
    <head>
        <title>Entity Scale :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to scale entities. -->

        <script>
            meta.load = function()
            {
                meta.preloadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var entity = new Entity.Geometry("shrine");
                entity.anchor(0.5);
                // Scale entity 2x wider and 2x smaller.
                entity.scaleX = 2;
                entity.scaleY = 0.5;
                // Alternative way:
                // entity.scale(2, 0.5);
                meta.view.add(entity);

                meta.addDescription("Entity scaling example");
            }; 
        </script>
    </body>
</html>
