<!DOCTYPE html>

<html>
    <head>
        <title>Entity Scaling // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to scale entities. -->

        <script>
            meta.load = function()
            {
                meta.loadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/shrine.png");

                var entity = new Entity.Geometry("shrine");
                entity.anchor(0.5);
                entity.pivot(0.5)
                // Make entity 2x wider and 2x smaller:
                entity.scale(2, 0.5);
                meta.view.attach(entity);

                meta.info("Entity scaling example");
            }; 
        </script>
    </body>
</html>
