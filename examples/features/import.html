<!DOCTYPE html>

<html>
    <head>
        <title>Import :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to load assets from Infinite Store. -->

        <script>
            // Import library that has predefined Entity.Example class.
            meta.import("meta-example");

            meta.load = function()
            {
                var entity = new Entity.Example();
                entity.anchor(0.5);
                meta.view.add(entity);

                meta.addDescription("Example on how to load external libraries from engine store");
            };
        </script>
    </body>
</html>
