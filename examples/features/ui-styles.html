<!DOCTYPE html>

<html>
	<head>
		<title>UI Styles :: META</title>

		<script src="http://infinite-games.com/meta.latest.js"></script>
	</head>

	<body>
		<!-- Example on how to add new UI styles. -->

		<script>
			meta.load = function()
			{
				// Create custom texture that we will use as new style.
				var customTexture = new Resource.Texture();
				customTexture.fillRect({
					color: "orange",
					width: 150, height: 40
				});

				var customActiveTexture = new Resource.Texture();
				customActiveTexture.fillRect({
					color: "blue",
					width: 150, height: 40
				});

				// Add our custom button style.
				UI.ctrl.setStyle({
					button: {
						"custom": {
							texture: customTexture
						},
						"custom:active": {
							texture: customActiveTexture
						}
					}
				});

				// Create first button.
				var button1 = new UI.Button();
				button1.anchor(0.5);
				button1.position(-70, 0);
				button1.text = "b1";
				meta.view.add(button1);

				// Create second button.
				var button2 = new UI.Button();
				button2.style = "custom";
				button2.anchor(0.5);
				button2.position(70, 0);
				button2.text = "b2";
				meta.view.add(button2);

				meta.addDescription("UI style example");
			};
		</script>
	</body>
</html>
