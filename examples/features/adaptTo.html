<!DOCTYPE html>

<html>
    <head>
        <title>AdaptTo :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on dynamic texture streaming depending on available screen resolution. -->

        <script>
            // Define resolutions thresholds. Engine will use the lowest resolution as base, 
            //  switching to any higher resolutions will change unit size. 
            // The best practice is to use 1x, 2x and 4x ratio for resolutions.
            meta.adaptTo(480, 270, "https://dl.dropboxusercontent.com/u/145051233/meta/adapt/sd");
            meta.adaptTo(960, 540, "https://dl.dropboxusercontent.com/u/145051233/meta/adapt/med");
            meta.adaptTo(1920, 1080, "https://dl.dropboxusercontent.com/u/145051233/meta/adapt/hd");

            meta.load = function()
            {
                meta.preloadTexture([ "background", "character" ]);

                var bg = new Entity.Geometry("background");
                bg.anchor(0.5);
                meta.view.add(bg);

                var character = new Entity.Geometry("character");
                character.position(190, 200);
                bg.attach(character);

                meta.view.bgColor = "#000000";
            };
        </script>
    </body>
</html>
