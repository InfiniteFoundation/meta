<!DOCTYPE html>

<html>
    <head>
        <title>Entity Z-Index // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to change entity Z index (depth). Entities with higher Z index will be shown on top of other entities. -->

        <script>
            meta.onLoad = function()
            {
                meta.loadTexture([ "jabba.png", "shrine.png" ], 
                    // Set this as the default path for both images:
                    "https://dl.dropboxusercontent.com/u/145051233/meta/");

                var entity1 = new Entity.Geometry("shrine");
                entity1.anchor(0.5);
                entity1.pivot(0.5);
                entity1.position(20, 0);
                // This will setup entity so it's in front of other who has lower z index:
                entity1.z = 100;
                meta.view.attach(entity1); 

                var entity2 = new Entity.Geometry("jabba");
                entity2.anchor(0.5);
                entity2.pivot(0.5);
                entity2.position(-100, 0);
                meta.view.attach(entity2);  

                meta.info("Entity z-index example");
            }; 
        </script>
    </body>
</html>
