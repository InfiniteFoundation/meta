<!DOCTYPE html>

<html>
    <head>
        <title>View Create :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to create custom views. -->

        <script>
            meta.load = function()
            {
                meta.preloadTextures(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                // Get view (one will be created if not found).
                var exampleView = meta.getView("example");

                var entity = new Entity.Geometry("jabba");
                entity.anchor(0.5);
                // Add entity to our custom view.
                // By default if view is not added to master view (meta.view) 
                //  then his entities will not be visible.
                exampleView.add(entity);

                // Make our view visible (will add "example" view to the master view).
                meta.setView("example");

                meta.addDescription("View creation example");
            };
        </script>
    </body>
</html>
