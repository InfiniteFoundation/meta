<!DOCTYPE html>

<html>
    <head>
        <title>View creation // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to create custom views. -->

        <script>
            meta.onLoad = function()
            {
                meta.loadTexture(
                    "https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var exampleView = meta.createView("example");

                // To get view - meta.getView("example") can be called.

                var entity = new Entity.Geometry("jabba");
                entity.pivot(0.5);
                entity.anchor(0.5);
                // Add entity to our custom view.
                // By default if view is not added to master view (meta.view) 
                //  then his entities will not be visible.
                exampleView.attach(entity);

                // Make our view visible. 
                // This will attach "example" view to the master view which is parent of all views.
                meta.setView("example");

                meta.info("View creation example");
            };
        </script>
    </body>
</html>
