<!DOCTYPE html>

<html>
    <head>
        <title>Entity Anchoring // META</title>

        <script src="http://meta2d.com/meta.js"></script>
    </head>

    <body>
        <!-- Example on how to anchor entities inside it's parent. Anchored entities will automatically update it's position if parents dimensions change. This approach can be used both for parent and children entities. -->

        <script>
            meta.load = function()
            {
                meta.loadTexture("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                // Anchor entity in the middle of the screen (0.5) or (0.5, 0.5) 
                //  to specify anchor on x/y axis.
                entity.anchor(0.5);
                entity.pivot(0.5);
                entity.debug = true;
                meta.view.attach(entity); 

                meta.info("Entity anchoring example");
            };
        </script>
    </body>
</html>
