<!DOCTYPE html>

<html>
    <head>
        <title>Entity Anchor :: META</title>

        <script src="http://infinite-games.com/meta.latest.js"></script>
    </head>

    <body>
        <!-- Example on how to anchor entities to the view. -->

        <script>
            meta.load = function()
            {
                meta.preloadTextures("https://dl.dropboxusercontent.com/u/145051233/meta/jabba.png");

                var entity = new Entity.Geometry("jabba");
                // Anchor entity in middle of the screen (0.5).
                // Also second parameter can be specified if different anchors for X and Y axis is needed.
                // Note: Position will update with screen resolution changes.
                entity.anchor(0.5);
                meta.view.add(entity); 

                meta.addDescription("Entity anchoring example");
            }; 
        </script>
    </body>
</html>
