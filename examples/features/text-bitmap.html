<!DOCTYPE html>

<html>
	<head>
		<title>Text Bitmap // META</title>

		<script src="http://meta2d.com/meta.js"></script>
	</head>

	<body>
		<!-- Example on how to use Entity.Text class with bitmap fonts. -->

		<script>
			meta.onLoad = function()
			{
				meta.loadFont("https://dl.dropboxusercontent.com/u/145051233/meta/fonts/font");

				var text = new Entity.Text();
				text.pivot(0.5);
				text.anchor(0.5);
				text.text = "Hello world!\nMultiline test!";
				text.font = "font";
				text.debug = true;
				meta.view.attach(text);

				meta.info("Text example using bitmap font"); 
			};
		</script>
	</body>
</html>
